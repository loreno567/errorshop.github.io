<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Error Shop</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background:#f5f5f5; }
    header { background:#111; color:#fff; padding:20px; text-align:center; }
    .container { padding:20px; }
    .products { display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:20px; }
    .card { background:#fff; padding:15px; border-radius:12px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    .card img { width:100%; border-radius:10px; }
    .card h3 { margin:10px 0 5px; }
    .card button { background:#111; color:#fff; border:none; padding:10px; width:100%; border-radius:8px; cursor:pointer; }
    .card button:hover { background:#333; }
    footer { text-align:center; padding:20px; color:#777; }
  </style>
</head>
<body>

<header>
  <h1>Error Shop</h1>
  <p>Il tuo store ufficiale</p>
</header>

<div class="container">
  <h2>Prodotti</h2>
  <div class="products">

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Prodotto 1" />
      <h3>Prodotto 1</h3>
      <p>Prezzo: €19.99</p>
      <button onclick="alert('Per i pagamenti collega PayPal o Stripe')">Compra</button>
    </div>

    <div class="card">
      <img src="https://via.placeholder.com/300" alt="Prodotto 2" />
      <h3>Prodotto 2</h3>
      <p>Prezzo: €29.99</p>
      <button onclick="alert('Per i pagamenti collega PayPal o Stripe')">Compra</button>
    </div>

  </div>
</div>

<footer>
  © 2026 Error Shop – Tutti i diritti riservati
</footer>

</body>
</html>
